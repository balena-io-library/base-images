selector:
  sw.os: 1
  hw.device-type: 1
  sw.stack: 1
  sw.stack-variant: 1
  arch.sw: 1
output:
  filename: Dockerfile
  type: sw.docker-image.stack-device.{{children.sw.stack.slug}}
  slug: "{{children.hw.device-type.slug}}-{{children.sw.os.slug}}-{{children.sw.stack.slug}}:{{children.sw.stack.version}}-{{children.sw.stack-variant.slug}}"
  path: "{{children.sw.stack.slug}}/{{children.hw.device-type.slug}}/{{children.sw.os.slug}}/{{children.sw.os.version}}/{{children.sw.stack.version}}/{{children.sw.stack-variant.slug}}"
  requires:
    - type: hw.device-type
      arch: "{{children.arch.sw.slug}}"
  template:
    - name: stack-device
      data: >
        # AUTOGENERATED FILE

        FROM resin/{{hw.device-type.slug}}-{{sw.os.slug}}:{{sw.os.version}}


        {{import partial=sw.stack-variant.slug combination="sw.stack+sw.os+hw.device-type"}}


        {{import partial="cmd" combination="sw.stack+sw.os+hw.device-type"}}
