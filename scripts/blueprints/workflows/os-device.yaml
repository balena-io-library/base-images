selector:
  sw.os: 1
  hw.device-type: 1
  arch.sw: 1
  sw.stack-variant: 1
output:
  workflow: "bake-{{this.children.hw.device-type.slug}}.yml"
  imageName: "{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}"
  type: os-device
  slug: "{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}:{{this.children.sw.os.version}}"
  path: ""
  template:
    name: Bake {{this.children.hw.device-type.slug}}
    "on":
      workflow_run:
        workflows:
          - Bake {{this.children.arch.sw.slug}}
        types:
          - completed
      workflow_dispatch:
        inputs:
          no-push:
            description: Do not push to DockerHub
            required: false
            type: boolean
            default: false
          cancel-in-progress:
            description: Cancel all in-progress bake workflows and only run this one
            required: false
            type: boolean
            default: false
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: ${{ inputs.cancel-in-progress == true }}
    jobs:
      prepare:
        name: Prepare {{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}
        runs-on: ubuntu-latest
        if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure') }}
        outputs:
          bake-targets: ${{ steps.bake-targets.outputs.matrix }}
        env:
          LIBRARY: library/{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}.json
        steps:
          # https://github.com/actions/checkout
          - name: Checkout code
            uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            with:
              fetch-depth: 1
              persist-credentials: false
          - name: Set matrix
            id: bake-targets
            run: |
              set -x
              targets="$(jq -cr '.group.default.targets' $LIBRARY)"
              echo "matrix=$targets" >> $GITHUB_OUTPUT
      bake:
        name: Bake {{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}
        runs-on: ubuntu-latest
        timeout-minutes: 240
        needs: prepare-{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}
        env:
          LIBRARY: library/{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}.json
        strategy:
          # max-parallel: 20
          fail-fast: false
          matrix:
            target: ${{ fromJSON(needs.prepare-{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}.outputs.bake-targets) }}
        steps:
          # https://github.com/actions/checkout
          - name: Checkout code
            uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
            with:
              fetch-depth: 1
              persist-credentials: false
          # https://github.com/docker/setup-buildx-action
          - name: Setup buildx
            id: setup-buildx
            uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3
            with:
              driver-opts: network=host
              install: true
          # https://github.com/docker/setup-qemu-action
          - name: Setup QEMU
            uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0
            with:
              platforms: all
              # https://hub.docker.com/r/tonistiigi/binfmt
              image: tonistiigi/binfmt:qemu-v8.0.4-33
          # https://github.com/docker/login-action
          - name: Login to DockerHub
            uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3
            if: inputs.no-push != true
            with:
              registry: docker.io
              username: ${{ secrets.BALENAIMAGES_USER }}
              password: ${{ secrets.BALENAIMAGES_TOKEN }}
          - name: Set the DATESTAMP variable
            run: echo "DATESTAMP=$(date +%Y%m%d)" >> "${GITHUB_ENV}"
          # https://github.com/docker/bake-action
          - name: Docker bake
            continue-on-error: false
            id: docker_bake
            uses: docker/bake-action@7a5dfed3550ca014665af2a27af8fc9d7284b9b3 # v4
            with:
              workdir: balena-base-images
              files: ${{ github.workspace }}/${{ env.LIBRARY }}
              targets: ${{ matrix.target }}
              push: ${{ inputs.no-push != true }}
              provenance: false
          # https://github.com/peter-evans/dockerhub-description
          - name: Update DockerHub Description
            if: inputs.no-push != true
            continue-on-error: true
            uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4.0.2
            with:
              username: ${{ secrets.BALENAIMAGES_USER }}
              password: ${{ secrets.BALENAIMAGES_TOKEN }}
              repository: "balenalib/{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}"
              readme-filepath: ./balena-base-images/docs/dockerhub/{{this.children.hw.device-type.slug}}-{{this.children.sw.os.slug}}-full-description.md
              short-description: "This image is part of the balena.io base image series for IoT devices."
