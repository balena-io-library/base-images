name: bake

"on":
  workflow_dispatch:
    inputs:
      no-push:
        description: Do not push to DockerHub
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare matrix
    runs-on: ubuntu-latest

    outputs:
      bake-targets: ${{ steps.bake-targets.outputs.matrix }}

    steps:

      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
        with:
          fetch-depth: 1

      - name: Set matrix
        id: bake-targets
        run: |
          set -x
          targets="$(jq -cr '.group.default.targets' $LIBRARY)"
          echo "matrix=$targets" >> $GITHUB_OUTPUT

  bake:
    name: Bake images
    runs-on: ubuntu-latest
    # timeout-minutes: 480
    needs:
      - prepare

    strategy:
      # max-parallel: 20
      fail-fast: false
      matrix:
        target: ${{ fromJSON(needs.prepare.outputs.bake-targets) }}

    steps:

      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
        with:
          fetch-depth: 1

      # https://github.com/docker/setup-qemu-action
      - name: Setup QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3
        with:
          platforms: all
          # https://hub.docker.com/r/tonistiigi/binfmt
          image: tonistiigi/binfmt:qemu-v6.2.0

      # https://github.com/docker/setup-buildx-action
      - name: Setup buildx
        uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c # v3
        with:
          driver-opts: network=host
          install: true

      # https://github.com/docker/login-action
      - name: Login to DockerHub
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3
        if: inputs.no-push != true
        with:
          registry: docker.io
          username: ${{ secrets.BALENAIMAGES_USER }}
          password: ${{ secrets.BALENAIMAGES_TOKEN }}

      # https://github.com/docker/bake-action
      - name: Docker bake
        continue-on-error: false
        id: docker_bake
        uses: docker/bake-action@849707117b03d39aba7924c50a10376a69e88d7d # v4
        with:
          workdir: balena-base-images
          files: ${{ github.workspace }}/${{ env.LIBRARY }}
          targets: ${{ matrix.target }}
          push: ${{ inputs.no-push != true }}
          provenance: false
