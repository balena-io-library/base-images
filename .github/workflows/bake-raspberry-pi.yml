name: Bake raspberry-pi
'on':
  workflow_run:
    workflows:
      - Bake rpi
    types:
      - completed
  workflow_dispatch:
    inputs:
      no-push:
        description: Do not push to DockerHub
        required: false
        type: boolean
        default: false
      cancel-in-progress:
        description: Cancel all in-progress bake workflows and only run this one
        required: false
        type: boolean
        default: false
