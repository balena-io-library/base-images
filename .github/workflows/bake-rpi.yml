name: Bake rpi
'on':
  workflow_run:
    workflows:
      - Bake all
    types:
      - completed
  workflow_dispatch:
    inputs:
      no-push:
        description: Do not push to DockerHub
        required: false
        type: boolean
        default: false
      cancel-in-progress:
        description: Cancel all in-progress bake workflows and only run this one
        required: false
        type: boolean
        default: false
concurrency:
  group: bake
  cancel-in-progress: ${{ inputs.cancel-in-progress == true }}
jobs:
  prepare-rpi-alpine-golang:
    name: Prepare rpi-alpine-golang
    runs-on: ubuntu-latest
    needs: bake-rpi-alpine
    outputs:
      bake-targets: ${{ steps.bake-targets.outputs.matrix }}
    env:
      LIBRARY: library/rpi-alpine-golang.json
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
        with:
          fetch-depth: 1
      - name: Set matrix
        id: bake-targets
        run: |
          set -x
          targets="$(jq -cr '.group.default.targets' $LIBRARY)"
          echo "matrix=$targets" >> $GITHUB_OUTPUT
  bake-rpi-alpine-golang:
    name: Bake rpi-alpine-golang
    runs-on: ubuntu-latest
    timeout-minutes: 240
    needs: prepare-rpi-alpine-golang
    env:
      LIBRARY: library/rpi-alpine-golang.json
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJSON(needs.prepare-rpi-alpine-golang.outputs.bake-targets) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
        with:
          fetch-depth: 1
      - name: Setup QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3
        with:
          platforms: all
          image: tonistiigi/binfmt:qemu-v6.2.0
      - name: Setup buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb
        with:
          driver-opts: network=host
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20
        if: inputs.no-push != true
        with:
          registry: docker.io
          username: ${{ secrets.BALENAIMAGES_USER }}
          password: ${{ secrets.BALENAIMAGES_TOKEN }}
      - name: Docker bake
        continue-on-error: false
        id: docker_bake
        uses: docker/bake-action@7a5dfed3550ca014665af2a27af8fc9d7284b9b3
        with:
          workdir: balena-base-images
          files: ${{ github.workspace }}/${{ env.LIBRARY }}
          targets: ${{ matrix.target }}
          push: ${{ inputs.no-push != true }}
          provenance: false
